{% extends 'index.html' %} {% block content %}
<div
  class="alert alert-danger d-flex flex-row d-none"
  role="alert"
  id="responseFailedMsg"
>
  <span class="material-symbols-rounded me-2"> warning </span>
  <span> Something went wrong. Please reload and try again.</span>
</div>

<div
  class="alert alert-success alert-dismissible fade show d-flex flex-row d-none"
  role="alert"
  id="essayCopiedMsg"
>
  <span class="material-symbols-rounded me-2"> check_circle </span>
  <span> Essay is copied!</span>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

<form action="" method="">
  <div class="form-group mb-3">
    <label class="form-label">Write me an essay about: </label>
    <input
      type="text"
      class="form-control"
      id="essayIdea"
      name="essayIdea"
      requried
    />
  </div>
  <div class="form-group mb-3">
    <div class="row">
      <label for="essayWordCount" class="col-sm-2 col-form-label"
        >Word count:</label
      >
      <div class="col-auto">
        <input
          type="number"
          class="form-control"
          id="essayWordCount"
          name="essayWordCount"
          max="3000"
          min="100"
        />
      </div>
      <div class="col-auto ms-auto">
        <button
          type="button"
          class="btn btn-primary mb-3"
          id="generateEssayBtn"
        >
          Generate
        </button>
        <button type="reset" class="btn btn-secondary mb-3">Clear</button>
      </div>
    </div>
  </div>
</form>

<div class="card flex-fill mt-5">
  <div class="card-body">
    <h5 class="card-title">
      Result
      <span
        class="spinner-border spinner-border-sm d-none"
        id="loadingEssayResult"
        role="status"
      >
      </span>
    </h5>
    <textarea class="form-control" id="essayResult" rows="20"></textarea>

    <div class="mt-3 float-end">
      <button type="submit" class="btn btn-primary" id="copyEssayBtn">
        Copy
      </button>
    </div>
  </div>
</div>
{% endblock %}
